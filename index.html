<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayHello Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>SayHello Project</h1>
        <section id="level-one">
            <div class="content">
                <h2>Level One</h2>
                <div class="display"><span id="displayContent"></span></div>                
                <div class="button-div"><button id="helloBtn" class="btn">Hello</button></div>
            </div>

        </section>
        <section id="level-two">
            <h2>Level Two</h2>
            <div class="display"><span id="displayInput"></span></div>
            <div class="button-div"><button id="helloBtn2" class="btn">Hello</button></div>
            <div class="input-form">
                <label for="name">Please input a name:</label>
                <input type="text" id="inputName" name="name" placeholder="Enter name here">
                <div class=""><button id="submitBtn">Submit</button></div>                
            </div>
        </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
